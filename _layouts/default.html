<!DOCTYPE html>
<html lang="en" ng-app="sepApp">
	<head>
		  <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>{% if page.title %} {{ page.title }} | {% endif %} SEP</title>

			{% if page.meta_description %}
			<meta name="description" content="{{ page.meta_description.description }}">
			<meta name="keywords" content="{{ page.meta_description.keywords }}">
			{% endif %}
			{% if page.meta_fb %}
			<meta property='og:title' content="{{ page.meta_fb.title }}">
			<meta property='og:description' content="{{ page.meta_fb.description }}">
			<meta property='og:image' content='{{ page.meta_fb.image }}'>
			<meta property='og:url' content='http://uclasep.com/'>
			{% endif %}


	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />

			<!-- Custom styles -->
	  	<link rel="stylesheet" href="{{ site.github.url }}/assets/css/styles.css">

			<!--Custom Fonts-->
			<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
			<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700' rel='stylesheet' type='text/css'>

			<!--Other Stuff-->
			<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
			<link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
			<link rel="icon" type="image/png" href="{{ site.github.url }}/assets/images/sep-black.png">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

			<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-90777145-1', 'auto');
			  ga('send', 'pageview');

			</script>

</head>

<body class="bg-faded">

	<!--navbar-->
	<nav id="topNav" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
				☰
			</button>
			<div class="navbar-brand page-scroll logo-desktop">
				<a href="{{ site.github.url }}/"><img src= "{{ site.github.url }}/assets/images/sep-white.png" id="navbar_img" alt="Sigma Eta Pi"></a>
			</div>
			<div class="navbar-brand page-scroll logo-mobile pull-left">
				<a href="{{ site.github.url }}/"><img src= "{{ site.github.url }}/assets/images/sep-black.png" id="navbar_img" alt="Sigma Eta Pi"></a>
			</div>
			<div class="collapse navbar-toggleable-sm" id="collapsingNavbar">
				<ul class="nav navbar-nav pull-right">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>
						<div class="dropdown-menu" aria-labelledby="Preview">
							<a class="dropdown-item" href="{{ site.github.url }}/about">About Us</a>
							<a class="dropdown-item" href="{{ site.github.url }}/sisterchapters">Sister Chapters</a>
							<a class="dropdown-item" href="{{ site.github.url }}/startachapter">Start a Chapter</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="{{ site.github.url }}/members">Members</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="{{ site.github.url }}/careers">Careers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="{{ site.github.url }}/ventures">Ventures</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll rush" href="{{ site.github.url }}/rush" style="color: #056505; font-weight: 900;">Rush</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--end navbar-->

	{{ content }}

	<footer id="footer">
	    <div class="container">
	    	<div class="row bg-black text-center">
					<a href="https://www.facebook.com/sigmaetapi"><i class="icon ion-social-facebook"></i></a>
					<a href="https://twitter.com/sigmaetapi" class=""><i class="icon ion-social-twitter"></i></a>
					<a href="mailto:info@sigmaetapi.com" class=""><i class="icon ion-android-mail"></i></a>
	    	</div>
				<div class="row bg-black text-center">
					<br>
					<p class="text-white">© 2017 — Sigma Eta Pi | UCLA Alpha Chapter</p>
				</div>
	    </div>
	</footer>

	<div id="backstretch-overlay"></div>
	<div id="backstretch-container"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<script src="{{ site.github.url }}/assets/js/jquery.backstretch.min.js"></script>
	<script src="https://fb.me/react-15.0.1.js"></script>
	<script src="https://fb.me/react-dom-15.0.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="{{ site.github.url  }}/assets/js/constants.js"></script>
	<script src="{{ site.github.url }}/assets/js/scripts.js"></script>
	<script src="{{ site.github.url }}/assets/js/react-script.js" type="text/babel"></script>
	<script>
		if (screen.width > 764) {
			$(document).ready(function(){
	      $(window).scroll(function() { // check if scroll event happened
	        if ($(document).scrollTop() > 50) { // check if user scrolled more than 50 from top of the browser window
	          $(".navbar-fixed-top").css("background-color", "#111"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)
	        } else {
	          $(".navbar-fixed-top").css("background-color", "transparent"); // if not, change it back to transparent
	        }
	      });
	    });
		}
	</script>

	{% if page.header %}
	<script>
		$("#backstretch-container").backstretch([
			{% for img in page.header %}
				"{{ site.github.url }}/assets/images/{{ img }}",
			{% endfor %}
		], {fade: 800});
		</script>
	{% endif %}

	</body>
</html>
