<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>{% if page.title %} {{ page.title }} | {% endif %} SEP</title>

	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />

			<!-- Custom styles -->
	  	<link rel="stylesheet" href="/assets/css/styles.css">

			<!--Custom Fonts-->
			<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700' rel='stylesheet' type='text/css'>

			<!--Other Stuff-->
			<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
			<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
			<link rel="icon" type="image/png" href="/assets/images/sep-black.png">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body class="bg-faded">

	<!--navbar-->
	<nav id="topNav" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
				☰
			</button>
			<div class="navbar-brand page-scroll logo-desktop">
				<a href="/"><img src= "/assets/images/sep-white.png" id="navbar_img" alt="Sigma Eta Pi"></a>
			</div>
			<div class="navbar-brand page-scroll logo-mobile pull-left">
				<a href="/"><img src= "/assets/images/sep-black.png" id="navbar_img" alt="Sigma Eta Pi"></a>
			</div>
			<div class="collapse navbar-toggleable-sm" id="collapsingNavbar">
				<ul class="nav navbar-nav pull-right">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>
						<div class="dropdown-menu" aria-labelledby="Preview">
							<a class="dropdown-item" href="/about">About Us</a>
							<a class="dropdown-item" href="/sisterchapters">Sister Chapters</a>
							<a class="dropdown-item" href="/startachapter">Start a Chapter</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="/brothers">Members</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="/careers">Careers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="/ventures">Ventures</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll rush" href="/rush" style="color: #056505; font-weight: 900;">Rush</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--end navbar-->

	{{ content }}

	<footer id="footer">
	    <div class="container">
	    	<div class="row bg-black text-center">
					<a href="https://www.facebook.com/sigmaetapi"><i class="icon ion-social-facebook"></i></a>
					<a href="https://twitter.com/sigmaetapi" class=""><i class="icon ion-social-twitter"></i></a>
					<a href="mailto:info@sigmaetapi.com" class=""><i class="icon ion-android-mail"></i></a>
	    	</div>
				<div class="row bg-black text-center">
					<br>
					<p class="text-white">© 2016 — SEP | UCLA Alpha Chapter</p>
				</div>
	    </div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<script src="/assets/js/jquery.backstretch.min.js"></script>
	<script src="/assets/js/scripts.js"></script>
	<script>
		if (screen.width > 764) {
			$(document).ready(function(){
	      $(window).scroll(function() { // check if scroll event happened
	        if ($(document).scrollTop() > 50) { // check if user scrolled more than 50 from top of the browser window
	          $(".navbar-fixed-top").css("background-color", "#111"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)
	        } else {
	          $(".navbar-fixed-top").css("background-color", "transparent"); // if not, change it back to transparent
	        }
	      });
	    });
		}
	</script>

	{% if page.header %}
	<script>
		$.backstretch([
			{% for img in page.header %}
				"/assets/images/{{ img }}",
			{% endfor %}
		], {duration: 4000, fade: 1000});
		</script>
	{% endif %}

	</body>
</html>
